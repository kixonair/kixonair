<svg xmlns="http://www.w3.org/2000/svg" width="220" height="70">
  <rect width="220" height="70" fill="black"/>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:cyan;stop-opacity:1" />
      <stop offset="100%" style="stop-color:violet;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="10" y="45" font-size="32" font-family="Arial Black" fill="url(#grad)" filter="url(#glow)">Kixonair</text>
  <circle cx="190" cy="35" r="12" stroke="white" stroke-width="2" fill="none"/>
  <polygon points="185,27 198,35 185,43" fill="white"/>
</svg>