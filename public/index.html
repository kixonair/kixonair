<!doctype html>
<html lang="en">
<head>
  <!-- Redirect to the official domain if hosted elsewhere -->
  <script>
    (function(){
      var ok = ['kixonair.com','www.kixonair.com'];
      try {
        if (!ok.includes(location.hostname)) {
          location.replace('https://kixonair.com');
        }
      } catch (e) {}
    })();
  </script>
  <link rel="canonical" href="https://kixonair.com/"/>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Kixonair — Live Sports Magazine</title>
  <!-- Use the same fonts and base styles as the original site -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Base stylesheet from the original Kixonair build -->
  <link rel="stylesheet" href="/styles.css?v=21" />
  <!-- Magazine Pro specific styles -->
  <link rel="stylesheet" href="/magazine.css?v=1" />
  <link rel="icon" href="/logo.svg" type="image/svg+xml" />
</head>
<body>
  <header class="header">
    <div class="bar">
      <a class="brand" href="/"><img src="/logo.svg" alt="Kixonair" height="28" /></a>
      <!-- Search bar sits outside the collapsible controls so it remains accessible on mobile -->
      <input id="q" type="text" placeholder="Search team…" aria-label="Search team" />
      <!-- Mobile menu toggle button. Hidden on larger screens via CSS. -->
      <button id="menuBtn" class="menu-btn" aria-label="Toggle menu">
        <!-- Inline SVG hamburger icon to avoid external font dependencies -->
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z" fill="currentColor"></path>
        </svg>
      </button>
      <div class="controls">
        <div class="filters" role="tablist">
          <button class="pill active" data-sport="all">All</button>
          <!-- Match our JS; soccer fixtures use the 'Soccer' sport key -->
          <button class="pill" data-sport="Soccer">Football</button>
          <button class="pill" data-sport="NBA">NBA</button>
          <button class="pill" data-sport="NFL">NFL</button>
          <button class="pill" data-sport="NHL">NHL</button>
        </div>
        <div class="league-wrap" id="leagueWrap">
          <button class="pill" id="leagueToggle" aria-expanded="false" aria-controls="leagueMenu">Leagues ▾</button>
          <div class="league-menu hidden" id="leagueMenu" role="menu" aria-label="Choose league"></div>
          <span class="muted small" id="leagueChosen" style="margin-left:6px;"></span>
        </div>
        <label class="switch" title="Hide youth / reserves / friendlies">
          <input type="checkbox" id="majorOnly"><span>Major only</span>
        </label>
        <!-- Date picker remains hidden; magazine layout surfaces upcoming fixtures instead of a specific date selection -->
        <div class="datepick" style="display:none">
          <input id="date" type="date" aria-label="Pick a date" />
          <button id="today" class="ghost">Today</button>
          <button id="tomorrow" class="ghost">Tomorrow</button>
        </div>
      </div>
      <div id="menuOverlay" class="menu-overlay"></div>
    </div>
  </header>
  <main>
    <!-- Magazine Pro layout container -->
    <div class="mag-container">
      <div class="mag-main">
        <!-- Featured match will be injected here -->
        <div id="mag-hero" class="mag-hero"></div>
        <!-- Main grid of matches -->
        <div id="mag-grid" class="mag-grid"></div>
      </div>
      <aside id="mag-aside" class="mag-aside">
        <!-- Up next list -->
        <div id="mag-upnext" class="mag-upnext"></div>
        <!-- Favourites list -->
        <div id="mag-faves" class="mag-upnext"></div>
      </aside>
    </div>
  </main>
  <footer class="footer">
    <div class="inner">
      <span>© <span id="yy"></span> Kixonair</span>
      <span class="muted">Welcome to Kixonair.com, the best site for free live sports streaming. Watch NBA, NFL, UFC, F1, and MLB games in high quality without buffering. Enjoy smooth and reliable streams of your favorite sports online. Explore more categories and never miss the action with Kixonair.</span>
    </div>
  </footer>
  <!-- Inject the year dynamically -->
  <script>
    document.getElementById('yy').textContent = new Date().getFullYear();
  </script>
  <!-- API key injector; required for /api calls on our backend -->
  <script src="/secure-fetch.js"></script>
  <!-- Magazine Pro logic -->
  <script src="/magazine.js?v=1"></script>
</body>
</html>
