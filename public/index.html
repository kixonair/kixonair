<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kixonair</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <header class="navbar">
    <a href="/" class="brand"><img src="/logo.png" alt="Kixonair" class="logo"></a>
  </header>
  <main>
    <div class="controls">
      <button onclick="loadFixtures('today')">Today</button>
      <button onclick="loadFixtures('tomorrow')">Tomorrow</button>
    </div>
    <div id="fixtures" class="fixtures"></div>
  </main>
  <footer>© 2025 Kixonair — Fixtures only, no streams hosted.</footer>
  <script>
    async function loadFixtures(which) {
      const today = new Date();
      if (which === 'tomorrow') today.setDate(today.getDate() + 1);
      const date = today.toISOString().split('T')[0];
      const res = await fetch(`/api/fixtures?date=${date}`);
      const data = await res.json();
      const container = document.getElementById('fixtures');
      if (!data.fixtures || !data.fixtures.length) {
        container.innerHTML = '<p>No matches found.</p>';
        return;
      }
      container.innerHTML = data.fixtures.map(m => `
        <div class="card">
          <div class="meta"><span>${m.competition}</span><span class="tag">${m.sport}</span></div>
          <div class="teams">
            <img src="${m.homeLogo || ''}" class="badge"/> ${m.home}
            <span class="vs">vs</span>
            <img src="${m.awayLogo || ''}" class="badge"/> ${m.away}
          </div>
          <div class="time">${m.time}</div>
          <a class="watch" href="watch.html" target="_blank">Watch Match</a>
        </div>
      `).join('');
    }
    loadFixtures('today');
  </script>
</body>
</html>
