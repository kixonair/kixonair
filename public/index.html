<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kixonair — Live Sports Magazine</title>
  <link rel="canonical" href="https://kixonair.com/">
  <link rel="preconnect" href="https://site.api.espn.com" crossorigin>
  <meta name="description" content="Kixonair — premium live sports magazine with football, NBA, NFL, and NHL fixtures, live status, and instant watch.">
  <link rel="stylesheet" href="/magazine.css">
</head>
<body>
  <header class="hdr">
    <div class="inner">
      <div class="brand">
        <img src="/assets/logo.4e020dc4.svg" alt="Kixonair">
        <strong>Kixonair — Magazine</strong>
      </div>
      <div class="actions">
        <input id="q" class="search" placeholder="Search teams, league…" aria-label="Search">
        <div class="pills">
          <button class="pill" data-sport="all">All</button>
          <button class="pill" data-sport="Soccer">Football</button>
          <button class="pill" data-sport="NBA">NBA</button>
          <button class="pill" data-sport="NFL">NFL</button>
          <button class="pill" data-sport="NHL">NHL</button>
        </div>
        <label class="toggle"><input type="checkbox" id="majorOnly"><span>Major only</span></label>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="hero" id="hero">
      <div class="bg"></div>
      <div class="hero-content">
        <div class="eyebrow"><span class="dot" id="heroDot"></span><span id="heroEyebrow">Featured</span></div>
        <h1 id="heroTitle">Loading…</h1>
        <p class="muted" id="heroSub">Fetching fixtures…</p>
        <div class="cta-row">
          <a id="heroWatch" class="btn" href="#">▶ Watch Now</a>
          <button id="heroFav" class="btn ghost">☆ Favourite</button>
        </div>
      </div>
    </section>

    <aside class="rail">
      <div class="card">
        <div class="card-title">Up next</div>
        <div class="list" id="upnext"></div>
      </div>
      <div class="card">
        <div class="card-title">Favourites</div>
        <div class="list" id="favs"></div>
      </div>
    </aside>

    <section class="grid" id="feed">
      <!-- cards injected -->
    </section>
  </main>

  <footer class="ftr">
    <div class="inner">
      <span>© <span id="yy"></span> Kixonair</span>
      <span class="muted">Magazine Pro layout</span>
    </div>
  </footer>

  <script>document.getElementById('yy').textContent = new Date().getFullYear();</script>
  <script src="/magazine.js" defer></script>
</body>
</html>
