<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Player • SportBN</title>
  <meta name="theme-color" content="#0b0f1a">
  <style>
    :root{
      --bg:#0b0f1a;
      --bg-2:#111626;
      --card:#151b2e;
      --text:#e6ebff;
      --muted:#9aa3c7;
      --accent:#2e6bff;
      --accent-2:#1f53cc;
      --success:#32d583;
      --warning:#f5c542;
      --danger:#ff5757;
      --border:rgba(255,255,255,.06);
      --chip:#0f1423;
      --chip-2:#1a2137;
      --shadow: 0 10px 30px rgba(0,0,0,.35), 0 3px 10px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      background: radial-gradient(1200px 800px at 80% -10%, #14203b 0%, #0b0f1a 55%) no-repeat var(--bg);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .container{max-width:980px;margin:0 auto;padding:16px}
    header{
      position:sticky; top:0; z-index:5;
      background:linear-gradient(180deg, rgba(11,15,26,.95), rgba(11,15,26,.75), rgba(11,15,26,0));
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--border);
    }
    .topbar{display:flex;align-items:center;gap:12px;padding:12px 16px}
    .logo{display:flex;align-items:center;gap:8px;font-weight:700}
    .logo-dot{width:10px;height:10px;border-radius:999px;background:#ff3b3b; box-shadow:0 0 8px #ff3b3b}
    .menu{margin-left:auto;width:28px;height:28px;border-radius:8px;background:var(--bg-2);display:grid;place-items:center;border:1px solid var(--border)}
    .menu div{width:16px;height:2px;background:var(--text);position:relative}
    .menu div::before,.menu div::after{content:"";position:absolute;left:0;width:16px;height:2px;background:var(--text)}
    .menu div::before{top:-5px}.menu div::after{top:5px}

    .title{font-size:clamp(20px,2.5vw,28px);font-weight:800;margin:12px 0 6px}
    .meta{color:var(--muted); font-size:14px}

    .hero{
      margin:16px 0;
      background:
        radial-gradient(900px 250px at 50% -30%, rgba(46,107,255,.35), transparent 60%),
        radial-gradient(650px 350px at -10% 30%, rgba(50,213,131,.25), transparent 65%),
        radial-gradient(650px 350px at 110% 80%, rgba(255,87,87,.18), transparent 65%),
        url('data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"1200\" height=\"600\"><defs><linearGradient id=\"g\" x1=\"0\" y1=\"0\" x2=\"1\" y2=\"1\"><stop stop-color=\"%230e162a\"/><stop offset=\"1\" stop-color=\"%2310192f\"/></linearGradient></defs><rect width=\"100%\" height=\"100%\" fill=\"url(%23g)\"/></svg>') center/cover no-repeat;
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:var(--shadow);
      padding:20px;
    }
    .hero-grid{display:grid;grid-template-columns:1fr auto 1fr;gap:10px;align-items:center}
    .team{display:grid;justify-items:center;gap:8px}
    .team .crest{width:88px;height:88px;border-radius:12px;background:var(--chip);display:grid;place-items:center;border:1px solid var(--border); overflow:hidden}
    .team .crest img{max-width:76%;max-height:76%;filter:drop-shadow(0 6px 18px rgba(0,0,0,.55))}
    .vs{font-weight:800;letter-spacing:.5px;background:var(--chip-2);padding:8px 12px;border-radius:14px;border:1px solid var(--border)}
    .team .name{font-size:14px;text-align:center;color:var(--muted);max-width:160px}

    .match-card{
      display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;
      background:var(--card); border:1px solid var(--border); border-radius:16px; padding:12px 14px; margin:14px 0 6px;
    }
    .match-card .col{display:grid;justify-items:center;gap:6px}
    .match-card .crest{width:42px;height:42px;border-radius:10px;background:var(--chip);display:grid;place-items:center;border:1px solid var(--border); overflow:hidden}
    .match-card .crest img{max-width:76%;max-height:76%}
    .kickoff{display:grid;justify-items:center}
    .kickoff .time{font-weight:800}
    .kickoff .date{font-size:12px;color:var(--muted)}
    .league{font-size:12px;color:var(--muted)}

    .servers{
      display:flex; gap:8px; flex-wrap:wrap; margin:14px 0 8px;
    }
    .btn{
      appearance:none; border:1px solid var(--border); background:var(--bg-2);
      color:var(--text); padding:8px 12px; border-radius:12px; cursor:pointer; font-weight:600;
    }
    .btn[aria-current="true"]{background:var(--accent); border-color:transparent}
    .btn:disabled{opacity:.6; cursor:not-allowed}

    .player{
      background:#000; border:1px solid var(--border); border-radius:16px; overflow:hidden; box-shadow:var(--shadow);
      aspect-ratio:16/9; display:grid; place-items:center;
    }
    .player iframe{width:100%;height:100%;border:0}

    h2{margin:18px 0 10px;font-size:18px}
    .list{display:grid; gap:10px}
    .tile{
      background:var(--card); border:1px solid var(--border); border-radius:14px; padding:12px;
      display:grid; grid-template-columns:auto 1fr auto; gap:10px; align-items:center;
    }
    .tile .badge{font-size:12px;background:var(--chip);padding:4px 8px;border-radius:999px;border:1px solid var(--border);color:var(--muted)}
    .footer{
      margin:36px 0 24px; color:var(--muted); font-size:12px; display:flex; gap:12px; flex-wrap:wrap; justify-content:center
    }
  </style>
</head>
<body>
  <header>
    <div class="topbar container">
      <div class="logo"><span class="logo-dot"></span> SportBN</div>
      <div class="menu" aria-label="menu"><div></div></div>
    </div>
  </header>

  <main class="container">
    <div class="title" id="matchTitle">Match Title</div>
    <div class="meta" id="matchMeta">2025‑10‑20 17:00</div>

    <section class="hero" aria-label="match hero">
      <div class="hero-grid">
        <div class="team">
          <div class="crest"><img id="homeLogo" alt="Home"></div>
          <div class="name" id="homeName">Home</div>
        </div>
        <div class="vs">VS</div>
        <div class="team">
          <div class="crest"><img id="awayLogo" alt="Away"></div>
          <div class="name" id="awayName">Away</div>
        </div>
      </div>
    </section>

    <div class="match-card">
      <div class="col">
        <div class="crest"><img id="homeLogo2" alt=""></div>
        <div class="league" id="homeShort">Home</div>
      </div>
      <div class="kickoff">
        <div class="time" id="kickoff">17:00</div>
        <div class="date" id="kickDate">2025‑10‑20</div>
      </div>
      <div class="col">
        <div class="crest"><img id="awayLogo2" alt=""></div>
        <div class="league" id="awayShort">Away</div>
      </div>
    </div>

    <div class="servers" role="tablist" aria-label="Servers">
      <button class="btn" role="tab" aria-selected="true" aria-current="true" data-src="" id="srv1">Server 1</button>
      <button class="btn" role="tab" data-src="" id="srv2">Server 2</button>
      <button class="btn" role="tab" data-src="" id="srv3">Server 3</button>
      <button class="btn" role="tab" data-src="" id="srv4">Server 4</button>
      <button class="btn" role="tab" data-src="" id="srv5">Server 5</button>
    </div>

    <div class="player" id="player"><iframe allowfullscreen="" id="frame"></iframe></div>

    <h2>Other Matches</h2>
    <div class="list" id="otherList" aria-live="polite"></div>

    <div class="footer">© 2025 LiveSport. All rights reserved · <a href="#">Privacy Policy</a> · <a href="#">Terms &amp; Conditions</a></div>
  </main>

  <script>
    // Parse query params like:
    // ?title=Al%20Shorta%20vs%20Al-Ittihad%20FC&time=17:00&date=2025-10-20&home=Al%20Shorta&away=Al-Ittihad&homeLogo=...&awayLogo=...&s1=URL&s2=URL...
    const Q = new URLSearchParams(location.search);

    function qs(id){return document.getElementById(id)}
    const title = Q.get('title') || 'Match Title';
    const date  = Q.get('date')  || new Date().toISOString().slice(0,10);
    const time  = Q.get('time')  || '00:00';
    const home  = Q.get('home')  || 'Home';
    const away  = Q.get('away')  || 'Away';
    const hLogo = Q.get('homeLogo') || '';
    const aLogo = Q.get('awayLogo') || '';
    const league= Q.get('league') || '';

    qs('matchTitle').textContent = title;
    qs('matchMeta').textContent = `${date} ${time}`;
    qs('homeName').textContent = home;
    qs('awayName').textContent = away;
    qs('homeShort').textContent = home;
    qs('awayShort').textContent = away;
    qs('kickoff').textContent = time;
    qs('kickDate').textContent = date;

    [qs('homeLogo'), qs('homeLogo2')].forEach(el => { if(hLogo) el.src = hLogo; else el.parentElement.style.background = 'linear-gradient(135deg,#0f1423,#18213a)'; });
    [qs('awayLogo'), qs('awayLogo2')].forEach(el => { if(aLogo) el.src = aLogo; else el.parentElement.style.background = 'linear-gradient(135deg,#0f1423,#18213a)'; });

    // Setup server buttons / iframe
    const iframe = qs('frame');
    const serverButtons = [...document.querySelectorAll('.servers .btn')];

    const srcs = [Q.get('s1'), Q.get('s2'), Q.get('s3'), Q.get('s4'), Q.get('s5')];
    serverButtons.forEach((btn, i) => {
      const src = srcs[i] || '';
      btn.dataset.src = src;
      if(!src){ btn.disabled = true; }
      btn.addEventListener('click', () => {
        serverButtons.forEach(b => b.removeAttribute('aria-current'));
        btn.setAttribute('aria-current','true');
        if(src){
          iframe.src = src;
        }
      });
    });

    // Auto-load first available server
    const first = serverButtons.find(b => b.dataset.src);
    if(first) { first.click(); }

    // Optional: populate "Other Matches" via JSON passed in `others=` param (base64-encoded)
    try{
      if(Q.get('others')){
        const data = JSON.parse(atob(Q.get('others')));
        const list = qs('otherList');
        (data || []).forEach(m => {
          const el = document.createElement('a');
          el.className = 'tile';
          el.href = m.href || '#';
          el.innerHTML = `
            <div class="badge">${m.league || ''}</div>
            <div>
              <div style="font-weight:700">${m.home || ''} <span style="opacity:.6">vs</span> ${m.away || ''}</div>
              <div style="font-size:12px;color:var(--muted)">${m.date || ''} · ${m.time || ''}</div>
            </div>
            <div class="badge">▶</div>
          `;
          list.appendChild(el);
        });
      }
    }catch(e){ console.warn('others param parse', e); }
  </script>
</body>
</html>
