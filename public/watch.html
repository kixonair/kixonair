<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Watch match</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{margin:0;background:#0b0f14;color:#fff;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
    .wrap{max-width:960px;margin:0 auto;padding:1rem;}
    .top{display:flex;justify-content:space-between;gap:1rem;align-items:center;margin-bottom:1rem;flex-wrap:wrap;}
    .title{font-weight:600;font-size:1.25rem;}
    .muted{color:rgba(255,255,255,.55);font-size:.85rem;}
    .servers{display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.75rem;}
    .srv-btn{background:rgba(255,255,255,.06);border:1px solid transparent;border-radius:.5rem;padding:.4rem .8rem;color:inherit;cursor:pointer;font:inherit;}
    .srv-btn.active{border-color:rgba(255,255,255,.3);background:rgba(0,0,0,.35);}
    .player{margin-top:1rem;border-radius:.75rem;overflow:hidden;background:#000;aspect-ratio:16/9;}
    iframe{width:100%;height:100%;border:0;}
    #loading{position:fixed;inset:0;display:flex;flex-direction:column;gap:.5rem;align-items:center;justify-content:center;background:#0b0f14;z-index:99;}
    #loading.hidden{display:none;}
  </style>
</head>
<body>
  <div id="loading">
    <div>Loading match…</div>
    <div id="loadingMsg" class="muted"></div>
  </div>
  <div class="wrap">
    <div class="top">
      <div>
        <div id="matchTitle" class="title">Match</div>
        <div id="matchMeta" class="muted"></div>
      </div>
      <div id="matchDate" class="muted"></div>
    </div>

    <div>
      <div class="muted" style="margin-bottom:.25rem;">Streams</div>
      <div id="servers" class="servers"></div>
    </div>

    <div class="player">
      <iframe id="player" src="" allowfullscreen referrerpolicy="no-referrer"></iframe>
    </div>
  </div>

<script>
  // ---------- helpers ----------
  function qs(name){
    return new URLSearchParams(location.search).get(name) || '';
  }
  function getMatchId(){
    // accept both ?id= and ?m=
    return qs('id') || qs('m') || '';
  }
  function byId(id){ return document.getElementById(id); }
  function hideLoading(){ byId('loading').classList.add('hidden'); }

  // make a slug like "home-vs-away"
  function toSlug(s){
    return String(s||'')
      .toLowerCase()
      .replace(/[^a-z0-9]+/g,'-')
      .replace(/(^-|-$)/g,'');
  }

  // guess today in YYYY-MM-DD (Europe/Bucharest-ish, close enough in JS)
  function todayISO(){
    const d = new Date();
    const year = d.getFullYear();
    const mon = String(d.getMonth()+1).padStart(2,'0');
    const day = String(d.getDate()).padStart(2,'0');
    return `${year}-${mon}-${day}`;
  }

  // try a bunch of common field names because we can't see your exact PHP JSON
  function getHome(fx){
    return fx.home_name || fx.home || fx.homeTeam || fx.team_home || '';
  }
  function getAway(fx){
    return fx.away_name || fx.away || fx.awayTeam || fx.team_away || '';
  }
  function getLeague(fx){
    return fx.league || fx.tournament || fx.competition || '';
  }
  function getDateField(fx){
    return fx.date || fx.kickoff || fx.time || '';
  }
  function getLinks(fx){
    return fx.links || fx.streams || fx.sources || [];
  }

  // render stream buttons
  function renderServers(links){
    const box = byId('servers');
    box.innerHTML = '';
    if (!links || !links.length){
      box.textContent = 'No streams available for this match.';
      return;
    }
    links.forEach((srv, i) => {
      const btn = document.createElement('button');
      btn.className = 'srv-btn' + (i===0 ? ' active' : '');
      btn.textContent = srv.name || ('Server ' + (i+1));
      btn.addEventListener('click', () => {
        Array.from(box.children).forEach(ch => ch.classList.remove('active'));
        btn.classList.add('active');
        byId('player').src = srv.url;
      });
      box.appendChild(btn);
      if (i===0){
        byId('player').src = srv.url;
      }
    });
  }

  async function loadMatch(){
    const rawId = getMatchId();
    if (!rawId){
      byId('loadingMsg').textContent = 'Missing match id (?id=...)';
      return;
    }

    // id can be "team-a-vs-team-b@2025-11-10" or just "team-a-vs-team-b"
    const parts = rawId.split('@');
    const matchSlug = parts[0]; // "team-a-vs-team-b"
    const dateIso = parts[1] || todayISO();

    // fetch fixtures for that date from your endpoint
    const url = 'https://fotbal.site/fixtures.php?date=' + encodeURIComponent(dateIso);
    let fixtures = [];
    try{
      const res = await fetch(url);
      if (!res.ok){
        byId('loadingMsg').textContent = 'Server returned ' + res.status;
        return;
      }
      fixtures = await res.json();
    }catch(e){
      console.error(e);
      byId('loadingMsg').textContent = 'Could not fetch fixtures from fotbal.site';
      return;
    }

    if (!Array.isArray(fixtures) || !fixtures.length){
      byId('loadingMsg').textContent = 'No fixtures for ' + dateIso;
      return;
    }

    // find the one that matches our slug
    const wantedSlug = toSlug(matchSlug);
    let found = null;
    for (const fx of fixtures){
      const fxSlug = toSlug(getHome(fx) + '-vs-' + getAway(fx));
      if (fxSlug === wantedSlug){
        found = fx;
        break;
      }
    }

    if (!found){
      byId('loadingMsg').textContent = 'Match not found for ' + dateIso;
      return;
    }

    // fill UI
    const home = getHome(found) || 'Home';
    const away = getAway(found) || 'Away';
    byId('matchTitle').textContent = home + ' vs ' + away;
    byId('matchMeta').textContent = getLeague(found);
    byId('matchDate').textContent = dateIso + (getDateField(found) ? ' • ' + getDateField(found) : '');
    renderServers(getLinks(found));
    hideLoading();
  }

  loadMatch();
</script>
</body>
</html>
