<!doctype html>
<html lang="en">
<head>
  <script>
    (function () {
      var ok = ['kixonair.com', 'www.kixonair.com', '', 'localhost', '127.0.0.1'];
      try {
        if (!ok.includes(location.hostname)) location.replace('https://kixonair.com');
      } catch (e) {}
    })();
  </script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Kixonair ‚Äî Match Center</title>
  <link rel="stylesheet" href="/styles.css?v=34" />
  <link rel="icon" href="/logo.svg" type="image/svg+xml" />
  <style>
    /* üëá start invisible, fade in when JS is done */
    body{
      opacity:0;
      transition:opacity .25s ease-out;
    }
    body.ready{
      opacity:1;
    }

    :root{
      --pad: clamp(12px, 3vw, 22px);
      --primary-bg: #0f172a;
      --secondary-bg: #1e293b;
      --border-col: #334155;
      --accent: #6366f1;
      --accent-hover: #7c3aed;
      --text-col: #f1f5f9;
      --muted-col: #94a3b8;
      --success-col: #10b981;
    }
    html{
      background: radial-gradient(circle at top left, var(--primary-bg), var(--secondary-bg));
    }
    a{ color: inherit; }
    .wrap{ max-width:980px; margin:0 auto; padding:var(--pad); }
    header.header{ background: var(--secondary-bg); border-bottom:1px solid var(--border-col); }
    header .bar{ max-width:980px; margin:0 auto; padding:var(--pad); display:flex; align-items:center; }
    .headerbar{
      display:grid;
      grid-template-columns:auto 1fr auto;
      align-items:center;
      margin-bottom:16px;
      color: var(--text-col);
    }
    .badge{
      display:inline-block;
      border:1px solid var(--border-col);
      background: var(--secondary-bg);
      color: var(--text-col);
      border-radius:999px;
      padding:4px 12px;
      font-size:12px;
      max-width:50vw;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .btn{
      display:inline-block;
      padding:8px 14px;
      border:1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      border-radius:8px;
      text-decoration:none;
      font-weight:500;
    }
    .btn:hover{ background: var(--accent); color:#fff; }
    .teams{
      display:grid;
      grid-template-columns:1fr auto 1fr;
      gap:18px;
      align-items:center;
      justify-items:center;
      margin:20px 0 8px;
      background: var(--secondary-bg);
      border:1px solid var(--border-col);
      border-radius:16px;
      padding:16px;
      box-shadow:0 4px 8px rgba(0,0,0,0.3);
    }
    .side{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
      text-align:center;
    }
    .side img{
      width:clamp(64px,14vw,96px);
      height:clamp(64px,14vw,96px);
      object-fit:contain;
    }
    .teamName{
      font-size:clamp(18px,4.5vw,24px);
      font-weight:600;
      white-space:normal;
      overflow-wrap:anywhere;
    }
    .h1{ font-size:clamp(28px,8vw,42px); font-weight:800; color:var(--accent); }
    .meta{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:12px;
      margin:20px 0;
      background: var(--secondary-bg);
      border:1px solid var(--border-col);
      border-radius:16px;
      padding:16px;
    }
    @media(max-width:720px){ .meta{grid-template-columns:repeat(2,minmax(0,1fr));} .teams{grid-template-columns:1fr;} }
    .muted{ color: var(--muted-col); }
    .statusBig{ text-align:center; margin-top:8px; margin-bottom:6px; color:var(--accent); }
    .serverbar{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      justify-content:center;
      background: var(--secondary-bg);
      border:1px solid var(--border-col);
      border-radius:16px;
      padding:16px;
      margin-bottom:18px;
    }
    .serverbar .sbtn{
      display:inline-flex;
      min-width:120px;
      justify-content:center;
      padding:11px 18px;
      border-radius:12px;
      background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
      color:#fff;
      text-decoration:none;
    }
  </style>
</head>
<body>
<header class="header">
  <div class="bar">
    <a class="brand" href="/"><img src="/logo.svg" alt="Kixonair" height="28"/></a>
    <div style="flex:1"></div>
  </div>
</header>

<main class="wrap">
  <div class="headerbar">
    <a class="btn" href="/">‚Üê Back</a>
    <div></div>
    <span id="leagueBadge" class="badge"></span>
  </div>

  <div class="teams">
    <div class="side">
      <img id="homeLogo" src="/logo.svg" alt="">
      <div id="homeName" class="teamName"></div>
    </div>
    <div class="h1">VS</div>
    <div class="side">
      <img id="awayLogo" src="/logo.svg" alt="">
      <div id="awayName" class="teamName"></div>
    </div>
  </div>

  <div id="statusLine" class="statusBig"></div>

  <div class="meta">
    <div><span class="muted small">Kickoff</span><div id="kickoff">-</div></div>
    <div><span class="muted small">Competition</span><div id="league">-</div></div>
    <div><span class="muted small">Status</span><div id="state">-</div></div>
  </div>

  <div id="serverBar" class="serverbar"></div>
</main>

<script>
  const $ = id => document.getElementById(id);

  function qs(name){ return new URLSearchParams(location.search).get(name) || ''; }
  function slug(s){ return String(s||'').toLowerCase().replace(/[^a-z0-9]+/g,'-').replace(/(^-|-$)/g,''); }
  function capWords(s){ return String(s||'').split(/[-\s]+/).map(w=>w?w[0].toUpperCase()+w.slice(1):'').join(' '); }
  function addDaysISO(iso, n){ const d = new Date(iso); d.setDate(d.getDate()+n); return d.toISOString().slice(0,10); }
  function isoToYMD(iso){ return iso.replace(/-/g,''); }

  function formatStatus(status){
    const raw = String(status || '').toUpperCase();
    const live = ['IN_PLAY','LIVE','PLAYING','1ST HALF','2ND HALF','FIRST HALF','SECOND HALF'];
    if (live.some(p=>raw.includes(p))) return 'Live';
    const half = ['HALF-TIME','HALFTIME','HT','PAUSED'];
    if (half.some(p=>raw.includes(p))) return 'Half Time';
    const fin = ['FINISHED','FULL-TIME','FT','FINAL','ENDED'];
    if (fin.some(p=>raw.includes(p))) return 'Finished';
    const sched = ['SCHEDULED','NOT_STARTED','NS'];
    if (sched.some(p=>raw.includes(p))) return 'Scheduled';
    return status || '';
  }

  function renderServers(slugStr){
    const bar = $('serverBar');
    const url = 'https://crutchanalyse.com/w2n5uxyv5?key=421e53b34da32e5044e25f26baddab45';
    const labels = ['Server 1','Server 2','Server 3','Server 4','Server 5'];
    bar.innerHTML = labels.map(l=>`<a class="sbtn" href="${url}" target="_blank" rel="noopener">${l}</a>`).join('');
  }

  function matchSlug(sl, fx){
    const h = slug(fx.home?.name || '');
    const a = slug(fx.away?.name || '');
    return sl === `${h}-vs-${a}` || sl === `${a}-vs-${h}`;
  }

  async function fixturesFor(isoDate){
    const ymd = isoToYMD(isoDate);
    const urls = [
      `/fixtures.php?date=${ymd}`,
      `https://fotbal.site/fixtures.php?date=${ymd}`
    ];
    for (const u of urls){
      try{
        const r = await fetch(u, {cache:'no-store'});
        if (!r.ok) continue;
        const t = await r.text();
        let data;
        try { data = JSON.parse(t); } catch { continue; }
        if (Array.isArray(data)) return data;
        if (data && Array.isArray(data.fixtures)) return data.fixtures;
      }catch(e){}
    }
    return [];
  }

  function applyFixture(fx){
    const homeName = fx.home?.name || 'Home';
    const awayName = fx.away?.name || 'Away';
    $('homeName').textContent = homeName;
    $('awayName').textContent = awayName;
    $('homeLogo').src = fx.home?.logo || '/logo.svg';
    $('awayLogo').src = fx.away?.logo || '/logo.svg';
    $('league').textContent = fx.league?.name || '-';
    $('leagueBadge').textContent = fx.league?.name || '';
    const friendly = formatStatus(fx.status);
    $('state').textContent = friendly || '-';
    $('statusLine').textContent = friendly || '';
    $('kickoff').textContent = fx.start_utc ? new Date(fx.start_utc).toLocaleString() : '-';
    renderServers(slug(homeName + '-vs-' + awayName));
  }

  async function load(){
    const raw = qs('id') || qs('m') || '';
    // prefill while hidden so when we show, it already has names
    if (raw){
      const pure = raw.includes('@') ? raw.split('@')[0] : raw;
      const parts = pure.split('-vs-');
      if (parts.length === 2){
        $('homeName').textContent = capWords(parts[0]);
        $('awayName').textContent = capWords(parts[1]);
        renderServers(pure);
      } else {
        $('homeName').textContent = capWords(pure);
        renderServers(pure);
      }
    }

    // fetch actual data
    const baseISO = raw.includes('@')
      ? raw.split('@')[1].replace(/(\\d{4})(\\d{2})(\\d{2})/, '$1-$2-$3')
      : new Date().toISOString().slice(0,10);

    const slugPart = slug(raw.includes('@') ? raw.split('@')[0] : raw);

    const days = [-2,-1,0,1,2];
    let found = null;
    for (const off of days){
      const iso = addDaysISO(baseISO, off);
      const list = await fixturesFor(iso);
      const hit = list.find(fx => matchSlug(slugPart, fx));
      if (hit){ found = hit; break; }
    }

    if (found) applyFixture(found);

    // finally show page
    document.body.classList.add('ready');
  }

  load();
</script>
</body>
</html>
